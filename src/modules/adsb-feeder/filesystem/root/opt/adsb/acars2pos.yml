services:
  acars2pos:
    container_name: acars2pos
    hostname: acars2pos
    image: ${ACARS2POS_CONTAINER}
    healthcheck:
      disable: true
    restart: unless-stopped
    environment:
      #- JSON_IN=planeslxc:15550;planeslxc:15555;planeslxc:15556
      - SBS_OUT=ultrafeeder:32009
      - LOG_FILE=true
    volumes:
      - ./logs:/log
