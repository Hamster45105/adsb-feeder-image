services:
  acars2pos:
    container_name: acars2pos
    hostname: acars2pos
    image: ${ACARS2POS_CONTAINER}
    healthcheck:
      disable: true
    restart: unless-stopped
    environment:
      - JSON_IN=acars_router:15550;acars_router:15555;acars_router:15556
      - SBS_OUT=ultrafeeder:32009
      - LOG_FILE=true
    volumes:
      - ./logs:/log
